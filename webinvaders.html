		window.setInterval(function(){

			function addZero(i) {
			    if (i < 10) {
			        i = "0" + i;
			    }
			    return i;
			}

		 	var d = new Date();
		    var x = document.getElementById("date");
		    var h = addZero(d.getHours());
		    var m = addZero(d.getMinutes());
		    var s = addZero(d.getSeconds());
		    x.innerHTML = "<span style='margin-right:10px'>24 - 10 - 1993</span> " + h + ":" + m + ":" + s;
		}, 1000);
	</script>
</head>
