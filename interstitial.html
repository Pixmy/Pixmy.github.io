<html>
  <head>
    <title>Interstitial Links</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard-js@0.3.6/clipboard.js"></script>
    
    <style>
      body{
      font-family: 'Titillium Web', sans-serif;
      }
      
      textarea{
        width:100%;
      }
      
      .cont{
        width: 50%;
        margin: auto;
        position: absolute;
        top: 35%;
        left: 25%;
        -webkit-transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
      }
      
      .result{
        display:none;
      }
      
      .display{
        display:block !important;
      }
      
      
    </style>
    
    <script>
      $( document ).ready(function() {
         $('.link').text("");
         $('.link').val(""); 
        
         $('.btn').on('click', function(){
          var link = $('.link').val();
           if(link.includes("peer-play") == true){
             $('.result').addClass('animated zoomIn display');
             $('.result').html('http://c.peer-play.com/assets/interstitial/interstitialmock.html?' + link + '<div data-clipboard-target="#foo" class="copy" style=" position: absolute; top: 0; right: 0; background-color: #34495e; color: white; padding: 10px; height: calc(100% - 20px); width: 4.5%; text-align: center; font-size: 18px;"><i class="fas fa-clipboard"></i></div>');
             $('.btn').text("done!");
           }else if(link.includes("pvb.pvbriefing") == true || link.includes("pvc.pvchallenges") == true || link.includes("pv-express") == true || link.includes("pvu.pvupdates") == true){
             $('.result').addClass('animated zoomIn display');
             $('.result').html('http://c.peer-direct.com/assets/interstitial/interstitialmock.html?' + link + '<div data-clipboard-target="#foo" class="copy" style=" position: absolute; top: 0; right: 0; background-color: #34495e; color: white; padding: 10px; height: calc(100% - 20px); width: 4.5%; text-align: center; font-size: 18px;"><i class="fas fa-clipboard"></i></div>');
             $('.btn').text("done!");       
           } else if(link.includes("mdminute-usa") == true){
             $('.result').addClass('animated zoomIn display');
             $('.result').html('http://c.mdminute-usa.com/assets/interstitial/interstitialmock.html?' + link + '<div data-clipboard-target="#foo" class="copy" style=" position: absolute; top: 0; right: 0; background-color: #34495e; color: white; padding: 10px; height: calc(100% - 20px); width: 4.5%; text-align: center; font-size: 18px;"><i class="fas fa-clipboard"></i></div>');
             $('.btn').text("done!");
           }else if(link.includes("patient-consult") == true){
             $('.result').addClass('animated zoomIn display');
             $('.result').html('http://c.patient-consult.com/assets/interstitial/interstitialmock.html?' + link + '<div data-clipboard-target="#foo" class="copy" style=" position: absolute; top: 0; right: 0; background-color: #34495e; color: white; padding: 10px; height: calc(100% - 20px); width: 4.5%; text-align: center; font-size: 18px;"><i class="fas fa-clipboard"></i></div>');
             $('.btn').text("done!");
           }
         });
        
      });
    </script>
  </head>
  <body>
    <div class='cont animated bounceInUp'>
      <p style='margin-bottom:7px;'><i class="fas fa-link"></i> Please insert link here:</p>
      <textarea rows="1" class='link' placeholder='Insert link here' style="box-shadow: 0 4px 5px -2px rgba(0,0,0,.2);resize: none;font-family: 'Nunito', sans-serif;padding: 5px 5px 8px 5px;
    padding-top: 10px;">
        
      </textarea>
      <div class='result' id="foo" style="position:relative;font-size: 12px; font-weight: normal; font-family: 'Nunito'; width: calc(100% - 40px); border: 1px solid #34495e; margin-top: 10px; box-shadow: 0 4px 5px -2px rgba(0,0,0,.2);padding: 5px 35px 8px 5px;">
        <div class='copy' style=" position: absolute; top: 0; right: 0; background-color: #34495e; color: white; padding: 10px; height: calc(100% - 20px); width: 4.5%; text-align: center; font-size: 18px;"><i class="fas fa-clipboard"></i></div>
      </div>
      <button class='btn' style='margin-top: 10px;padding: 10px;background-color: #3498db;color: white;font-weight: bold;float: right;border: none;font-size: 13px;cursor: pointer;'><i class="fas fa-hand-holding-heart"></i> Create link</button>
    </div>
  </body>
</html>
